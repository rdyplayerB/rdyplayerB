name: GitHub Metrics

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update metrics
        uses: lowlighter/metrics@latest
        with:
          # GitHub token (automatic)
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Commits
          plugin_commits: yes
          plugin_commits_authoring: yes
          plugin_commits_activity: yes
          
          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_recent: yes
          
          # Activity
          plugin_activity: yes
          plugin_contributors: yes
          
          # Code
          plugin_lines: yes
          plugin_traffic: yes
          
          # Social
          plugin_people: yes
          plugin_repositories: yes
          plugin_stargazers: yes
          
          # Notifications
          plugin_notifications: yes
          
          # Follow-up
          plugin_followup: yes
          
          # Base content
          base: ""
          
          # Output
          filename: metrics.svg
          
      - name: Update isometric calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          filename: metrics.plugin.isocalendar.svg
          
      - name: Commit files
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add metrics.svg metrics.plugin.isocalendar.svg
          git diff --cached --exit-code || git commit -m "Update metrics"
          git push
